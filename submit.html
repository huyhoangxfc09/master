<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table {
      width: 400px;
      height: 300px;
      background-color: #f6f65c;
      padding: 5px;
    }
    title {
      color: blue;
      background-color: aqua;
      padding: 2px;
    }

    blue {
      color: blue;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td colspan="2" id="title"><strong>ĐĂNG KÝ HỌC VIÊN</strong></td>
  </tr>
  <tr>
    <td class="blue"><label for="name">Họ và tên</label></td>
    <td><input id="name" type="text" name="name" size="30"></td>
  </tr>
  <tr>
    <td class="blue"><label for="date">Ngày sinh</label></td>
    <td><input id="date" type="text" name="date" size="20"></td>
  </tr>
  <tr>
    <td class="blue">Giới tính</td>
    <td>
      <label><input type="radio" name="gender">Nam</label>
      <label><input type="radio" name="gender">Nữ</label>
    </td>
  </tr>
  <tr>
    <td class="blue"><label for="address">Địa chỉ</label></td>
    <td><input id="address" type="text" name="address"></td>
  </tr>
  <tr>
    <td class="blue"><label for="select">Lớp</label></td>
    <td>
      <select id="select">
        <option value="">--Chọn lớp--</option>
        <option>Lớp 6</option>
        <option>Lớp 7</option>
        <option>Lớp 8</option>
        <option>Lớp 9</option>
      </select>
    </td>
  </tr>
  <tr>
    <td class="blue"><label for="email">Email</label></td>
    <td><input id="email" type="email" name="email" size="22"></td>
  </tr>
  <tr>
    <td class="blue"><label for="tel">Điện thoại</label></td>
    <td><input id="tel" type="tel" name="tel" size="22"></td>
  </tr>
  <tr>
    <td></td>
    <td>
      <button type="submit">Đăng ký</button>
      <button type="reset">Nhập lại</button>
    </td>
  </tr>
</table>
</body>
</html>
